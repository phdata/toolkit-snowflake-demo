users:
  - name: "{{ username }}"
    properties:
      DISPLAY_NAME: "'{{ username }}'"
      EMAIL: "'{{ email }}'"
      DEFAULT_ROLE: "FR_U_{{ username }}"
      # RSA_PUBLIC_KEY: "'{{ rsa_public_key }}'"
      # RSA_PUBLIC_KEY_2: "'{{ rsa_public_key_2 }}'"
roles:
    # Functional access
  - name: "FR_U_{{ username }}"
roleGrants:
  - name: "FR_U_{{ username }}"
    toUsers:
      - "{{ username }}"
