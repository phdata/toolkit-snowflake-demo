users:
  - name: {{tool_name}}_demo_user
    properties:
      default_role: {{tool_name}}_demo_role
      login_name: '{{tool_name}}_demo_user'
      default_warehouse: provisioning
      type: service
      {% if rsa_public_key %}
      rsa_public_key: {{ rsa_public_key }}
      {% endif %}
      {% if rsa_public_key_2 %}
      rsa_public_key_2: {{ rsa_public_key_2 }}
      {% endif %}
roles:
  - name: {{tool_name}}_demo_role
privilegeGrants:
  - privilege: all privileges
    objectType: warehouse
    objectName: provisioning
    roleName: {{tool_name}}_demo_role
    grantOption: true
roleGrants:
  - name: {{tool_name}}_demo_role
    toUsers: 
      - {{tool_name}}_demo_user