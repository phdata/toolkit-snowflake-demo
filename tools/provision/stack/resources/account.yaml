networkRules:
  - database: governance
    schema: policy
    name: allow_public_ingress
    ruleType: ipv4
    mode: ingress
    valueList:
      - 0.0.0.0/0
    properties:
      comment: Allow public internet access to the Snowflake account
  - database: governance
    schema: policy
    name: allow_public_egress
    ruleType: ipv4
    mode: egress
    valueList:
      - 0.0.0.0/0
    properties:
      comment: Allow public internet access to the Snowflake account

networkPolicies:
  - name: account_network_policy
    allowedNetworkRules:
      - GOVERNANCE.POLICY.ALLOW_PUBLIC_INGRESS
      - GOVERNANCE.POLICY.ALLOW_PUBLIC_EGRESS
    properties:
      comment: The account network policy

sessionPolicies:
  - database: governance
    schema: policy
    name: account_session_policy
    properties:
      session_idle_timeout_mins: 10 # CIS-1.9
      session_ui_idle_timeout_mins: 10
      comment: The account session policy

passwordPolicies:
  - database: governance
    schema: policy
    name: account_password_policy
    properties:
      password_min_length: 14 # CIS-1.5
      password_max_length: 24
      password_min_upper_case_chars: 1
      password_min_lower_case_chars: 1
      password_min_numeric_chars: 1
      password_min_special_chars: 1
      password_max_retries: 5
      password_lockout_time_mins: 30
      comment: The account password policy

authenticationPolicies:
  # todo: is this a good default authentication policy?
  - database: governance
    schema: policy
    name: account_authentication_policy
    properties:
      authentication_methods:
        - saml
        - oauth
      client_types:
        - snowflake_ui
        - snowsql
        - drivers
      mfa_enrollment: required
      # todo: ideally you would lock this down to specific security integrations
#      security_integrations:
#        - 'your-scim-integration'

  # apply to break-glass user
  - database: governance
    schema: policy
    name: breakglass_authentication_policy
    properties:
      authentication_methods:
        - password
      client_types:
        - snowflake_ui

  # apply to service accounts
  - database: governance
    schema: policy
    name: service_authentication_policy
    properties:
      authentication_methods:
        - keypair
        - oauth
      client_types:
        - drivers
        - snowsql

tags:
  - database: governance
    schema: tag
    name: environment
    allowedValues:
      - dev
      - qa
      - prod
    properties:
      comment: A tag to indicate which environment an object is associated with
  - database: governance
    schema: tag
    name: data_classification
    allowedValues:
      - PII
      - PCI
      - PHI
    properties:
      comment: A tag to indicate if the data contained by the object belongs to a sensitive classification
