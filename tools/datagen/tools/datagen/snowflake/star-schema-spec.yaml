sourceType: snowflake
tables:
  - name: DIM_CUSTOMER
    database: DATAGEN_EXAMPLES
    schema: STAR_SCHEMA
    columns:
      - name: CUSTOMER_KEY
        primaryKey: true
        provider: RandomNumber
        nullable: false
        dataType: NUMBER
        precision: 38
        scale: 0
      - name: FIRSTNAME
        provider: FirstName
        nullable: false
        dataType: VARCHAR
        precision: 50
      - name: LASTNAME
        provider: LastName
        density: 0.75
        nullable: true
        dataType: VARCHAR
        precision: 50
      - name: EMAIL
        provider: Email
        density: 0.75
        nullable: true
        dataType: VARCHAR
        precision: 100
      - name: PHONE
        provider: Phone
        nullable: false
        dataType: VARCHAR
        precision: 30
      - name: ADDRESS
        provider: FullAddress
        density: 0.95
        nullable: true
        dataType: VARCHAR
        precision: 100
  - name: DIM_DATE
    database: DATAGEN_EXAMPLES
    schema: STAR_SCHEMA
    columns:
      - name: DATE_KEY
        primaryKey: true
        provider: RandomNumber
        nullable: false
        dataType: NUMBER
        precision: 38
        scale: 0
      - name: DATE
        provider: RandomDate
        nullable: false
        dataType: DATE
      - name: YEAR
        provider: RandomNumber
        config:
          min: 2000
          max: 2023
        nullable: false
        dataType: NUMBER
        precision: 38
        scale: 0
      - name: QUARTER
        provider: RandomNumber
        config:
          min: 1
          max: 4
        nullable: false
        dataType: NUMBER
        precision: 38
        scale: 0
      - name: MONTH
        provider: RandomNumber
        config:
          min: 1
          max: 12
        nullable: false
        dataType: NUMBER
        precision: 12
        scale: 0
      - name: DAY
        provider: RandomNumber
        config:
          min: 1
          max: 31
        nullable: false
        dataType: NUMBER
        precision: 38
        scale: 0
      - name: WEEKDAY
        provider: RandomNumber
        config:
          min: 1
          max: 7
        nullable: false
        dataType: VARCHAR
        precision: 10
  - name: DIM_PRODUCT
    database: DATAGEN_EXAMPLES
    schema: STAR_SCHEMA
    columns:
      - name: PRODUCT_KEY
        primaryKey: true
        provider: RandomNumber
        nullable: false
        dataType: NUMBER
        precision: 38
        scale: 0
      - name: PRODUCT_NAME
        provider: ProductName
        nullable: false
        dataType: VARCHAR
        precision: 50
      - name: CATEGORY
        provider: LoremIpsum
        density: 0.95
        nullable: true
        dataType: VARCHAR
        precision: 50
      - name: PRICE
        provider: RandomNumber
        nullable: false
        dataType: NUMBER
        precision: 5
        scale: 2
  - name: FACT_SALES
    database: DATAGEN_EXAMPLES
    schema: STAR_SCHEMA
    rowGenerator:
      range: 3
      max: 30
    columns:
      - name: SALES_ID
        provider: RandomNumber
        nullable: false
        dataType: NUMBER
        precision: 38
        scale: 0
      - name: DATE_KEY
        foreignKey: DATAGEN_EXAMPLES.STAR_SCHEMA.DIM_DATE.DATE_KEY
        nullable: false
      - name: PRODUCT_KEY
        foreignKey: DATAGEN_EXAMPLES.STAR_SCHEMA.DIM_PRODUCT.PRODUCT_KEY
        nullable: false
      - name: CUSTOMER_KEY
        foreignKey: DATAGEN_EXAMPLES.STAR_SCHEMA.DIM_CUSTOMER.CUSTOMER_KEY
        nullable: false
      - name: SALES_AMOUNT
        provider: RandomNumber
        nullable: false
        dataType: NUMBER
        precision: 5
        scale: 2
      - name: QUANTITY
        provider: RandomNumber
        config:
          min: 1
          max: 20
        nullable: false
        dataType: NUMBER
        precision: 2
        scale: 0
