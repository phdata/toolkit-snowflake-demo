name: Snowflake Provisioning

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master

defaults:
  run:
    working-directory: tools/provision

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Composite Action
        uses: ./.github/actions/common-setup

      - name: Create metadata
        shell: bash
        run: toolkit provision init --metadata

      - name: Plan on pull request
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          toolkit provision apply --plan

      - name: Apply changes on merge to master
        shell: bash
        run: |
          toolkit provision apply
        if: github.event_name == 'push'
