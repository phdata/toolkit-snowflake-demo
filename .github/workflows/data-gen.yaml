name: Snowflake Data Generation

permissions:
  contents: read
  contents: write

on:
  schedule:
    - cron: "0 23 * * *" # Runs every day at 11:00 p.m.

defaults:
  run:
    working-directory: tools/datagen

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Composite Action
        uses: ./.github/actions/common-setup
        shell: bash
        with: 
          toolkit_cli_download_token: $TOOLKIT_CLI_DOWNLOAD_TOKEN
          toolkit_cli_version: $TOOLKIT_CLI_VERSION
          snowflake_private_key_pem: $SNOWFLAKE_PRIVATE_KEY_PEM
         
      - name: Add data to snowflake 
        run: toolkit datagen jdbc --append snowflake --spec specs/advanced-snowflake-spec.yaml
      
      # - name: Scan snowflake  
      #   run: toolkit datagen scan snowflake --filter SYNTHETIC_SALES --spec specs/synthetic-sales.yaml
      
      - name: Generate report
        run: toolkit datagen show --output=datagen-sales-report.html specs/advanced-snowflake-spec.yaml

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: datagen-sales-report
          path: tools/datagen/datagen-sales-report.html
          if-no-files-found: error
            