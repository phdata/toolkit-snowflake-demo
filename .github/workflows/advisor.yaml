name: Snowflake Advisor Scan

permissions:
  contents: read
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Composite Action
        uses: ./.github/actions/common-setup
        shell: bash
        with: 
          toolkit_cli_download_token: $TOOLKIT_CLI_DOWNLOAD_TOKEN
          toolkit_cli_version: $TOOLKIT_CLI_VERSION
          snowflake_private_key_pem: $SNOWFLAKE_PRIVATE_KEY_PEM

      - name: Scan snowflake
        run: | 
          cd tools/advisor
          toolkit advisor scan snowflake

      - name: Create HTML report
        run: | 
          cd tools/advisor
          toolkit advisor show snowflake:check:latest -o advisor-scan.html

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: advisor-scan
          path: tools/advisor/advisor-scan.html
          if-no-files-found: error