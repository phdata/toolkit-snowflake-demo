name: Snowflake Access Scan

permissions:
  contents: read
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC

defaults:
  run:
    working-directory: tools/advisor

env:
  TOOLKIT_AUTH_TOKEN: ${{ secrets.toolkit_auth_token }}
  TOOLKIT_CLI_DOWNLOAD_URL: ${{ secrets.toolkit_cli_download_url }}
  TOOLKIT_CLI_VERSION: ${{ vars.toolkit_cli_version }}
  SNOWFLAKE_PRIVATE_KEY_PEM: ${{ secrets.snowflake_private_key_pem }}
  SNOWFLAKE_USER: ${{ vars.snowflake_user }}
  SNOWFLAKE_URL: ${{ secrets.snowflake_url }}
  SNOWFLAKE_PRIVATE_KEY_FILE: ${{ vars.snowflake_private_key_file }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download the toolkit-cli
        shell: bash
        run: |
          set -euo pipefail

          curl --fail --output toolkit-cli.zip $TOOLKIT_CLI_DOWNLOAD_URL
          unzip -jd install toolkit-cli.zip

      - name: Run admin shell
        shell: bash
        run: readlink -f install >> $GITHUB_PATH

      - name: Write Snowflake private key
        shell: bash
        run: |
          (umask  077 ; echo $SNOWFLAKE_PRIVATE_KEY_PEM | base64 --decode > /tmp/snowflake_key.p8)
          echo "SNOWFLAKE_PRIVATE_KEY_FILE=/tmp/snowflake_key.p8" >> $GITHUB_ENV

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: corretto

      - name: Make daily scans directory
        shell: bash
        run: |
          if [ ! -d daily_advisor_scans ]; then
            mkdir -p daily_advisor_scans
          fi

      - name: Scan snowflake
        shell: bash
        run: |
          toolkit advisor scan snowflake
        continue-on-error: true

      - name: Move report into daily scans directory and dump report into renamed file
        shell: bash
        run: | 
          mv $(find . -maxdepth 1 -type f -name 'snowflake_check_*') daily_advisor_scans
          cd daily_advisor_scans/
          cp $(ls -t | head -n 1) daily_advisor_scan.html

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: daily_advisor_scan
          path: tools/advisor/daily_advisor_scans/daily_advisor_scan.html
          if-no-files-found: error
          overwrite: true
            

