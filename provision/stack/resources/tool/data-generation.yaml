roles:
  - name: datagen_tool

warehouses:
  - name: datagen_wh
    properties:
      warehouse_size: xsmall
      auto_suspend: 60
      initially_suspended: true

databases:
  - name: synthetic_sales

privilegeGrants:
  - objectType: warehouse
    objectName: datagen_wh
    roleName: datagen_tool
    grantOption: true
    privilege:
      - monitor
      - operate
      - usage
  - objectType: database
    objectName: synthetic_sales
    roleName: datagen_tool
    privilege:
      - create schema
      - modify
      - monitor
      - usage

roleGrants:
  - name: datagen_tool
    toUsers:
      - datagen_tool_user
