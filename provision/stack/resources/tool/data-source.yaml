roles:
  - name: datasource_tool

warehouses:
  - name: datasource_wh
    properties:
      warehouse_size: xsmall
      auto_suspend: 60
      initially_suspended: true

privilegeGrants:
  - objectType: warehouse
    objectName: datasource_wh
    roleName: datasource_tool
    grantOption: true
    privilege:
      - monitor
      - operate
      - usage
  - objectType: database
    objectName: synthetic_sales
    roleName: datasource_tool
    privilege:
      - usage
  - objectType: all schemas in database
    objectName: synthetic_sales
    roleName: datasource_tool
    privilege:
      - usage
  - objectType: schemas
    objectName: database synthetic_sales
    roleName: datasource_tool
    future: true
    privilege:
      - usage
  - objectType: all tables in database
    objectName: synthetic_sales
    roleName: datasource_tool
    privilege:
      - select
  - objectType: tables
    objectName: database synthetic_sales
    roleName: datasource_tool
    future: true
    privilege:
      - select

roleGrants:
  - name: datasource_tool
    toUsers:
      - datasource_tool_user
